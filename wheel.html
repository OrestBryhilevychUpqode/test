<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./css/wheel.css" />
    </head>
    <body>
        <div class="">
            <!-- Additional required wrapper -->
            <div class="">
                <!-- Slides -->
                <div
                    data-w-slide-con="1"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 1
                </div>
                <div
                    data-w-slide-con="2"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 2
                </div>
                <div
                    data-w-slide-con="3"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 3
                </div>
                <div
                    data-w-slide-con="4"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 4
                </div>
                <div
                    data-w-slide-con="5"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 5
                </div>
                <div
                    data-w-slide-con="6"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 6
                </div>
                <div
                    data-w-slide-con="7"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 7
                </div>
                <div
                    data-w-slide-con="8"
                    class="hb-wheel-content-con swiper-slide"
                >
                    Slide 8
                </div>
            </div>
        </div>

        {# ------------------ #}

        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div data-w-slide-id="1" class="swiper-slide">Slide 1</div>
                <div data-w-slide-id="2" class="swiper-slide">Slide 2</div>
                <div data-w-slide-id="3" class="swiper-slide">Slide 3</div>
                <div data-w-slide-id="4" class="swiper-slide">Slide 4</div>
                <div data-w-slide-id="5" class="swiper-slide">Slide 5</div>
                <div data-w-slide-id="6" class="swiper-slide">Slide 6</div>
                <div data-w-slide-id="7" class="swiper-slide">Slide 7</div>
                <div data-w-slide-id="8" class="swiper-slide">Slide 8</div>
            </div>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
            integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

        <script src="./js/wheel.js"></script>
    </body>
</html>
