<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>card-monroe</title>
        <link rel="stylesheet" href="./css/card-monroe.css" />
    </head>
    <body>
        <div class="sal-form">
            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
            <!--  If necessary, please modify the charset parameter to specify the        -->
            <!--  character set of your HTML page.                                        -->
            <!--  ----------------------------------------------------------------------  -->

            <meta
                http-equiv="Content-type"
                content="text/html; charset=UTF-8"
            />

            <!--  ----------------------------------------------------------------------  -->
            <!--  NOTE: Please add the following <FORM> element to your page.             -->
            <!--  ----------------------------------------------------------------------  -->

            <form
                action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
                method="POST"
            >
                <input type="hidden" name="oid" value="00Dj0000001rLrU" />
                <input
                    type="hidden"
                    name="retURL"
                    value="https://www.cardmonroe.com/www"
                />
                <input
                    type="hidden"
                    name="00N5b00000E3Pg4"
                    value="005j000000BV5qyAAD"
                />

                <!--  ----------------------------------------------------------------------  -->
                <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                <!--  these lines if you wish to test in debug mode.                          -->
                <!--  <input type="hidden" name="debug" value=1>                              -->
                <!--  <input type="hidden" name="debugEmail"                                  -->
                <!--  value="peterscarmardo@cardmonroe.com">                                  -->
                <!--  ----------------------------------------------------------------------  -->
                <div class="sal-form-field">
                    <label for="company">Company</label
                    ><input
                        id="company"
                        maxlength="40"
                        name="company"
                        size="20"
                        type="text"
                    /><br />
                </div>
                <div class="sal-form-field">
                    <label for="salutation">Salutation</label
                    ><select id="salutation" name="salutation">
                        <option value="">--None--</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                        <option value="Dr.">Dr.</option>
                        <option value="Prof.">Prof.</option>
                    </select>
                </div>

                <div class="sal-form-field">
                    <label for="first_name">First Name</label
                    ><input
                        id="first_name"
                        maxlength="40"
                        name="first_name"
                        size="20"
                        type="text"
                    />
                </div>

                <div class="sal-form-field">
                    <label for="last_name">Last Name</label
                    ><input
                        id="last_name"
                        maxlength="80"
                        name="last_name"
                        size="20"
                        type="text"
                    />
                </div>

                <div class="sal-form-field">
                    <label for="email">Email</label
                    ><input
                        id="email"
                        maxlength="80"
                        name="email"
                        size="20"
                        type="text"
                    />
                </div>

                <div class="sal-form-field">
                    <label for="street">Street</label
                    ><textarea class="height-54" name="street"></textarea>
                </div>

                <div class="sal-form-field">
                    <label for="city">City</label
                    ><input
                        id="city"
                        maxlength="40"
                        name="city"
                        size="20"
                        type="text"
                    />
                </div>

                <div class="sal-form-field">
                    <label for="state">State/Province</label
                    ><input
                        id="state"
                        maxlength="20"
                        name="state"
                        size="20"
                        type="text"
                    />
                </div>

                <div class="sal-form-field">
                    <label for="zip">Zip</label
                    ><input
                        id="zip"
                        maxlength="20"
                        name="zip"
                        size="20"
                        type="text"
                    />
                </div>

                <div class="sal-form-field">
                    <label for="country">Country</label
                    ><input
                        id="country"
                        maxlength="40"
                        name="country"
                        size="20"
                        type="text"
                    />
                </div>

                <div class="sal-form-field last">
                    <p>Web Message:</p>
                    <textarea
                        id="00N5b00000E3Pfz"
                        name="00N5b00000E3Pfz"
                        rows="3"
                        type="text"
                        wrap="soft"
                    ></textarea>
                </div>

                <input type="submit" name="submit" />
            </form>
            <div class="sal-form-btn-wrap">
                <div class="sal-form-btn-close" data-modal="btn">
                    <svg
                        width="18"
                        height="18"
                        viewBox="0 0 30 30"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M2 28L15 15M28 2L15 15M15 15L2 2M15 15L28 28"
                            stroke="#fff"
                            stroke-width="4"
                            stroke-linecap="round"
                        />
                    </svg>
                    <span>CLOSE</span>
                </div>
            </div>
        </div>

        <div class="new-form">
            <div class="sal-form">
                <!--  ----------------------------------------------------------------------  -->
                <!--  NOTE: Please add the following <META> element to your page <HEAD>.      -->
                <!--  If necessary, please modify the charset parameter to specify the        -->
                <!--  character set of your HTML page.                                        -->
                <!--  ----------------------------------------------------------------------  -->

                <meta
                    http-equiv="Content-type"
                    content="text/html; charset=UTF-8"
                />

                <!--  ----------------------------------------------------------------------  -->
                <!--  NOTE: Please add the following <FORM> element to your page.             -->
                <!--  ----------------------------------------------------------------------  -->

                <form
                    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
                    method="POST"
                >
                    <input type="hidden" name="oid" value="00Dj0000001rLrU" />
                    <input
                        type="hidden"
                        name="retURL"
                        value="https://www.cardmonroe.com/sales"
                    />
                    <input
                        type="hidden"
                        name="00N5b00000E3Pg4"
                        value="005j000000BV5qyAAD"
                    />
                    <input type="hidden" name="lead_source" value="Web" />

                    <!--  ----------------------------------------------------------------------  -->
                    <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
                    <!--  these lines if you wish to test in debug mode.                          -->
                    <!--  <input type="hidden" name="debug" value=1>                              -->
                    <!--  <input type="hidden" name="debugEmail"                                  -->
                    <!--  value="peterscarmardo@cardmonroe.com">                                  -->
                    <!--  ----------------------------------------------------------------------  -->
                    <div class="sal-form-field">
                        <label for="company">Company</label
                        ><input
                            id="company"
                            maxlength="40"
                            name="company"
                            size="20"
                            type="text"
                            required="true"
                        />
                    </div>
                    <div class="sal-form-field">
                        <label for="salutation">Salutation</label
                        ><select id="salutation" name="salutation">
                            <option value="">--None--</option>
                            <option value="Mr.">Mr.</option>
                            <option value="Ms.">Ms.</option>
                            <option value="Mrs.">Mrs.</option>
                            <option value="Dr.">Dr.</option>
                            <option value="Prof.">Prof.</option>
                        </select>
                    </div>
                    <div class="sal-form-field">
                        <label for="first_name">First Name</label
                        ><input
                            id="first_name"
                            maxlength="40"
                            name="first_name"
                            size="20"
                            type="text"
                            required="true"
                        />
                    </div>
                    <div class="sal-form-field">
                        <label for="last_name">Last Name</label
                        ><input
                            id="last_name"
                            maxlength="80"
                            name="last_name"
                            size="20"
                            type="text"
                            required="true"
                        />
                    </div>
                    <div class="sal-form-field">
                        <label for="email">Email</label
                        ><input
                            id="email"
                            maxlength="80"
                            name="email"
                            size="20"
                            type="text"
                            required="true"
                        />
                    </div>
                    <div class="sal-form-field">
                        <label for="street">Street</label>
                        <textarea class="height-54" name="street"></textarea>
                    </div>
                    <div class="sal-form-field">
                        <label for="city">City</label
                        ><input
                            id="city"
                            maxlength="40"
                            name="city"
                            size="20"
                            type="text"
                        />
                    </div>
                    <div class="sal-form-field">
                        <label for="state">State/Province</label
                        ><input
                            id="state"
                            maxlength="20"
                            name="state"
                            size="20"
                            type="text"
                        />
                    </div>
                    <div class="sal-form-field">
                        <label for="zip">Zip</label
                        ><input
                            id="zip"
                            maxlength="20"
                            name="zip"
                            size="20"
                            type="text"
                        />
                    </div>
                    <div class="sal-form-field">
                        <label for="country">Country</label
                        ><input
                            id="country"
                            maxlength="40"
                            name="country"
                            size="20"
                            type="text"
                        />
                    </div>
                    <div class="sal-form-field last">
                        <p style="color: #0e1d35">Web Message:</p>
                        <textarea
                            id="00N5b00000E3Pfz"
                            name="00N5b00000E3Pfz"
                            rows="3"
                            type="text"
                            wrap="soft"
                        ></textarea>
                    </div>

                    <input type="submit" name="submit" />
                </form>
                <div class="sal-form-btn-wrap">
                    <div class="sal-form-btn-close" data-modal="btn">
                        <svg
                            width="18"
                            height="18"
                            viewBox="0 0 30 30"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <path
                                d="M2 28L15 15M28 2L15 15M15 15L2 2M15 15L28 28"
                                stroke="#fff"
                                stroke-width="4"
                                stroke-linecap="round"
                            />
                        </svg>
                        <span>CLOSE</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
