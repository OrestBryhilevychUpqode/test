<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sinusoidal Progress Bar</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                background-color: #34495e;
            }

            .progress-bar {
                width: 300px;
                height: 20px;
                background-color: #2c3e50;
                position: relative;
                overflow: hidden;
            }

            .dot {
                width: 20px;
                height: 20px;
                background-color: #fff;
                border-radius: 50%;
                position: absolute;
                animation: moveSinusoidal 3s linear infinite;
            }

            @keyframes moveSinusoidal {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-100px);
                }
            }
        </style>
    </head>
    <body>
        <div class="progress-bar">
            <div class="dot"></div>
        </div>

        <script>
            const progressBar = document.querySelector('.progress-bar');
            const dot = document.querySelector('.dot');

            function updateProgressBar() {
                const progress =
                    (dot.offsetTop /
                        (progressBar.offsetHeight - dot.offsetHeight)) *
                    100;
                progressBar.style.background = `linear-gradient(90deg, #3498db ${progress}%, #2c3e50 ${progress}%)`;
            }

            dot.addEventListener('animationiteration', updateProgressBar);
        </script>
    </body>
</html>
